<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Memeburn Email SaaS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* justify-content: center; */ /* Adjusted for logo at top */
            padding-top: 2rem; /* Added padding for logo */
            min-height: 100vh;
            background-color: #f8f9fa; /* Light gray background */
            color: #000000; /* Black text */
            text-align: center;
        }
        .logo-container {
            margin-bottom: 2rem;
        }
        .logo-container img {
            max-width: 300px; /* Adjust as needed */
            height: auto;
        }
        .container {
            padding: 2rem;
            background-color: #ffffff; /* White container background */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #B22222; /* Dark Red from logo */
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 600px;
            color: #000000; /* Black text */
        }
        .cta-button {
            display: inline-block;
            background-color: #B22222; /* Dark Red from logo */
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover, .cta-button:focus {
            background-color: #8C1B1B; /* Darker shade of red for hover */
            outline: none;
        }
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: #333333; /* Darker gray for footer text */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Make sure to save your logo as logo.png in an 'assets' folder -->
        <img src="public/Screenshot 2025-06-19 at 3.23.29 PM.png" alt="Memeburn Logo">
    </div>
    <div class="container">
        <h1>Welcome to Memeburn Email SaaS!</h1>
        <p>
            Streamline your email marketing and communication with our powerful and intuitive platform. 
            Manage campaigns, track analytics, and engage your audience like never before.
        </p>
        <a href="/app" class="cta-button">Go to App</a>
    </div>
    <footer>
        <p>&copy; 2025 Memeburn. All rights reserved.</p>
    </footer>
</body>
</html>
